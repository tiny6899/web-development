<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow / flex-shrink/ order / gap </title>
    <style>
        .main{
            width: 1000px;
            height: 400px;
            border: 1px solid black;
            display: flex;
            margin: auto;          
            gap: 30px;
            flex-direction: column ;
        }

        .box{
            width: 200px;
            height: 400px;
            border: 1px solid red;
        flex-grow: 1;
        flex-shrink: 1;
         
            transition: 0.5s;
            
            
            
        }
   .box:hover{
     flex-shrink: 0;
   }
        img{
            width: 100%;
            height: 100%;
        }
         
         
    </style>
</head>
<body>
    <div class="main">
        <div class="box" style="order: 2;"><img src= https://picsum.photos/id/237/200/300></div>
        <div class="box"><img src= https://picsum.photos/id/238/200/300></div>
        <div class="box"><img src= https://picsum.photos/id/239/200/300></div> 
        <div class="box"><img src= https://picsum.photos/id/240/200/300></div> 
    </div>
</body>
</html>
