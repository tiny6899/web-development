<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 400px;
        margin: 100px auto;
        display: flex;
        gap: 40px;
      }
      .line {
        width: 20px;
        height: 150px;
        background: red;
        animation: googal 2s infinite;
        border-radius: 10px;
      }
      @keyframes googal {
        0% {
          transform: scaleY(1);
        }

        50% {
          transform: scaleY(0.5);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div
        class="line"
        style="animation-delay: 0.2s; background: #9b59b6"
      ></div>
      <div
        class="line"
        style="animation-delay: 0.4s; background: #3498db"
      ></div>
      <div
        class="line"
        style="animation-delay: 0.6s; background: #2ecc71"
      ></div>
      <div
        class="line"
        style="animation-delay: 0.8s; background: #1abc9c"
      ></div>
    </div>
  </body>
</html>
