<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 800px;
        height: 500px;
        border: 1px solid black;
        position: relative;
        margin: 100px auto;
      }
      .box1 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: red;
        animation-name: box1;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        top: 0;
        left: 0;
      }
      .box2 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: blue;
        animation-name: box2;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        top: 0;
        right: 0;
      }
      .box3 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: yellow;
        animation-name: box3;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        bottom: 0;
        right: 0;
      }
      .box4 {
        width: 100px;
        height: 100px;
        position: absolute;
        background: green;
        animation-name: box4;
        animation-duration: 5s;
        animation-iteration-count: infinite;
        bottom: 0;
        left: 0;
      }
      @keyframes box1 {
        0% {
          top: 0;
          left: 0;
        }

        50% {
          top: 400px;
          left: 700px;
        }
      }
      @keyframes box2 {
        0%,
        100% {
          top: 0;
          left: 700px;
        }

        50% {
          left: 0;
          top: 400px;
        }
      }

      @keyframes box3 {
        0%,
        100% {
          top: 400px;
          left: 700px;
        }

        50% {
          top: 0;
          left: 0;
        }
      }
      @keyframes box4 {
        0%,
        100% {
          top: 400px;
          left: 0;
        }

        50% {
          top: 0;
          left: 700px;
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
    </div>
  </body>
</html>
