<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        height: 50px;
        border: 1px solid grey;
        margin: 100px auto;
        background: white;
        text-align: center;
        position: relative;
      }
      .text {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        margin-top: 15px;
        color: white;
        font-weight: bold;
      }
      .parent:hover .colr {
        transform: scaleX(0);
      }
      .parent:hover .text {
        color: black;
      }
      /* .parent:hover .colr2 {
        width: 0;
      } */
      .colr {
        background: #fc9e15;
        position: absolute;
        width: 100%;
        transition: 0.4s;
        height: 100%;
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="text">SHOP NOW</div>
      <div class="colr"></div>
    </div>
  </body>
</html>
