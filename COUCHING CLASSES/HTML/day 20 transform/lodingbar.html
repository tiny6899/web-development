<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .bar {
        width: 1000px;
        height: 50px;
        margin: 100px auto;
        border: 2px solid black;
        border-radius: 5px;
        overflow-x: hidden;
      }
      .bar:hover .color {
        transform: translateX(1000px);
        transform: translateX(0px);
      }
      .color {
        background: red;
        height: 100%;
        width: 1000px;
        transform: translateX(-1000px);
        transition: 10s;
      }
    </style>
  </head>
  <body>
    <div class="bar">
      <div class="color"></div>
    </div>
  </body>
</html>
