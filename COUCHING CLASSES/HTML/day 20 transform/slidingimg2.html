<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        border: 1px solid black;
        position: relative;
      }
      .parent:hover .child2 {
        transform: rotate(100deg);
      }
      .parent:hover .child3 {
        transform: rotate(-100deg);
      }
      .child1 {
        width: 300px;
        height: 300px;
        position: absolute;
        font-size: 25px;
      }
      .child2 {
        width: 300px;
        height: 300px;
        position: absolute;
        transition: 0.5s;
        transform-origin: top left;
      }
      .child3 {
        width: 300px;
        height: 300px;
        position: absolute;
        transition: 0.5s;
        transform-origin: top right;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">BAND KAR</div>

      <div class="child2">
        <img src="img/a44.jpg" alt="" width="100%" height="100%" />
      </div>

      <div class="child3">
        <img
          src="img/Captain-America-Marvel-HD-Desktop-Wallpaper-For-PC-Tablet-And-Mobile-1920x1200-1920x1200.jpg"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
    </div>
  </body>
</html>
