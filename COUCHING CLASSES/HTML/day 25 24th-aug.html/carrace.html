<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 800px;
        height: 500px;
        border: 2px solid black;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 60px;
      }
      .box {
        width: 100px;
        height: 50px;
        background: red;
        animation: box 4s;
      }
      @keyframes box {
        from {
          transform: translateX(0px);
        }
        to {
          transform: translateX(700px);
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box" style="animation-timing-function: linear">linear</div>
      <div class="box" style="animation-timing-function: ease">ease</div>
      <div class="box" style="animation-timing-function: ease-in">ease-in</div>
      <div class="box" style="animation-timing-function: ease-in-out">
        ease-in-out
      </div>
      <div class="box" style="animation-timing-function: ease-out">
        ease-out
      </div>
    </div>
  </body>
</html>
