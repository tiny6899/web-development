<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 2</title>
    <style>
      .parent {
        width: 300px;
        height: 300px;
        border: 2px black solid;
        margin: 100px auto;
        display: flex;
        position: relative;
      }
      .parent:hover .box1 {
        left: 100%;
      }
      .parent:hover .box2 {
        top: 100%;
      }
      .parent:hover .box3 {
        top: 100%;
        left: 100%;
      }

      img {
        width: 100%;
        height: 100%;
      }

      .overlay {
        width: 100%;
        height: 100%;
        border: 1px solid red;
        transition: 1s;
        position: absolute;
      }
      .box1 {
        left: 0;
      }
      .box2 {
        top: 0;
      }
      .box3 {
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <img src="https://picsum.photos/id/237/200/300" alt="" />

      <div class="overlay box1">
        <img src="https://picsum.photos/id/238/200/300" alt="" />
      </div>
      <div class="overlay box2">
        <img src="https://picsum.photos/id/239/200/300" alt="" />
      </div>

      <div class="overlay box3">
        <img src="https://picsum.photos/id/240/200/300" alt="" />
      </div>
    </div>
  </body>
</html>
