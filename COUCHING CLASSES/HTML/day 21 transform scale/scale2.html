<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 450px;
        height: 300px;
        border: 1px solid grey;
        margin: 100px auto;
        background-image: linear-gradient(
          to right top,
          #051937,
          #39235a,
          #791e6a,
          #b90062,
          #eb1242
        );
        position: relative;
        border-radius: 5px;
      }
      .parent:hover .box {
        transform: translate(50px);
        opacity: 1;
        transform: scale(1.1);
        transition: 0.5s;
      }
      .parent:hover .box1 {
        right: 30px;
        transform: scale(1.5);
      }
      .box {
        width: 100%;
        color: white;
        font-weight: normal;
        height: 50%;
        margin-top: 100px;
        font-size: 15px;
        padding-left: 50px;
        transform: translate(150px);
        position: absolute;
        transform: scale(1);
        opacity: 0;
      }
      .box1 {
        width: 40%;
        position: absolute;
        right: 130px;
        height: 80%;
        padding-top: 20px;
        transition: 0.5s;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">
        SPIDER-MAN
        <br />
        Peter Benjamin Parker <br />
        15 (August 1962)
      </div>
      <div class="box1">
        <img src="Spider-Man_Gallery.png" alt="" width="100%" height="100%" />
      </div>
    </div>
  </body>
</html>
