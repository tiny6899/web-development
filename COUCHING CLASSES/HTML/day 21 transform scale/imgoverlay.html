<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 400px;
        box-shadow: 2px 2px 5px grey;
        margin: 100px auto;
        background: url(img/Spider-Man_Gallery.png);
        position: relative;
      }
      .parent:hover {
        box-shadow: 5px 5px 10px grey;
      }
      .parent:hover .colr {
        opacity: 1;
        transform: scale(1);
      }
      .colr {
        position: absolute;
        background: rgba(0, 0, 0, 0.4);
        width: 100%;
        height: 100%;
        transform: scale(0.1);
        transition: 0.2s;
        opacity: 0;
      }
      .parent:hover .colr2 {
        opacity: 1;
        transform: scale(1);
      }
      .colr2 {
        position: absolute;
        background: rgba(255, 255, 255, 0.3);
        width: 100%;
        height: 100%;
        transform: scale(0.1);
        transition: 0.6s;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="colr"></div>
      <div class="colr2"></div>
    </div>
  </body>
</html>
