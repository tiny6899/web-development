<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 200px;
        height: 200px;
        position: relative;
        margin: 100px auto;
      }
      .parent:hover .box1 {
        transform: rotateY(0deg);
      }
      .parent:hover .box2 {
        transform: rotateY(180deg);
      }
      .box1 {
        width: 200px;
        height: 200px;
        background: yellow;
        position: absolute;
        transition: 5s;
        transform: rotateY(180deg);
        backface-visibility: hidden;
        border: 1px solid grey;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        text-align: center;
        transform-style: preserve-3d;
        font-size: 20px;
        transition: 5s;
        transform: rotateY(0deg);
        backface-visibility: hidden;
        border: 1px solid grey;
      }
      .box2 h1 {
        transform: translateZ(300px);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit
        doloremque temporibus necessitatibus facilis omnis aspernatur deserunt
        praesentium dicta eius! Nam laborum quae rem numquam, veritatis
        praesentium quia quas rerum eum?
      </div>
      <div class="box2"><h1>HELLO</h1></div>
    </div>
  </body>
</html>
