<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 1000px;
            height: 540px;
            border: 1px solid black;
            margin: auto;
            box-sizing: border-box;
        }
        .row1{
            width: 1000px;
            height: 100px;
            color: rgb(6, 217, 217);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: arial;
            font-weight: bold;
            font-size: 30px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        .row2{
            width: 1000px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            box-sizing: border-box;
        }
        .box{
            width: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: brown;
            font-size: 20px;
            font-family: arial;
        }

        .row3{
            width: 1000px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            box-sizing: border-box;
            
        }
        .row3-left{
            width: 250px;
            border: 1px solid black;
            height: 200px;
        }
        .box2{
            width: 250px;
            height: 40px;
            border: 1px solid  black;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: arial;
            font-weight: 400;
        }

        .row3-right{
            width: 750px;
            height: 200px;
            border: 1px solid black;
        }

        .row4{
            width: 1000px;
            height: 50px;
            border: 1px solid black;
            color: black;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .row5{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            box-sizing: border-box;
           
        }

        .box3{
            width: 330px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            flex-grow: 1;
            
        }

        .row6{
            width: 1000px;
            height: 50px;
            border: 1px solid black;
            color: rgb(23, 23, 93);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: arial;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="row1">WSCUBE TECH</div>

        <div class="row2">
            <div class="box">Home</div>
            <div class="box">About</div>
            <div class="box">Course</div>
            <div class="box">Gallery</div>
            <div class="box">Contact us</div>
        </div>

        <div class="row3">
            <div class="row3-left">
            <div class="box2">Home</div>
            <div class="box2">About</div>
            <div class="box2">Course</div>
            <div class="box2">Gallery</div>
            <div class="box2">Contact us</div>
            </div>
            <div class="row3-right">
                <img src="img/img1.webp" alt="" width="100%" height="100%">
            </div>
        </div>

        <div class="row4">Our Clients</div>

        <div class="row5">
            <div class="box3"><img src="img/img2.jpg" alt="" width="100%" height="100%"></div>
            <div class="box3"><img src="img/img3.jpg" alt="" width="100%" height="100%"></div>
            <div class="box3"><img src="img/img4.jpg" alt="" width="100%" height="100%"></div>
        </div>

        <div class="row6">Home | About | Course | Gallery | Contact Us</div>
    </div>
</body>
</html>
