<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex / justify-content/align-items/ align-self/ Day 12</title>
    <style>
        .parent{
            width: 1000px;
            height: 500px;
            border: 1px solid black;
            display: flex;
          justify-content: space-evenly; /* flex-start /flex-end/ center/ space-between/ space-around/ space-evenly */
            align-items: center; /* flex-start/ flex-end/ center/ streath/ auto/ baseline*/
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
            font-size: 50px;
        }
        .fav{
            align-self: center;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="box" style="align-self: flex-start;">1</div>
        <div class="box fav">2</div>
        <div class="box" style="align-self: flex-end;">3</div>
    </div>
</body>
</html>
