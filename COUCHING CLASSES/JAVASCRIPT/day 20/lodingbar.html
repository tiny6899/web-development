 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loding bar</title>
    <style>
        #parent{
            width: 300px;
            height: 20px;
            border-radius: 20px;
            border: 1px solid black;
            margin-top: 10px;
           

        }
        #bars{
            width: 0;
            height: 100%;
            border-radius: 20px;
            transition: 0.5s;
        }
    </style>
 </head>
 <body>
    <input type="text" id="inp" onkeyup="getdata()">
    <div id="parent">
        <div id="bars"></div>
    </div>
        <script>
            function getdata(){
                if(inp.value.length > 0 && inp.value.length <= 5){
                    bars.style.width="30%";
                    bars.style.background="red";
                }else if(inp.value.length > 5 && inp.value.length <= 10){
                bars.style.width="60%";
                    bars.style.background="orange";
                    }else if(inp.value.length > 10){
                        bars.style.width="100%";
                        bars.style.background="lightgreen";
                    }else{
                        bars.styel.width="0%";
                        bars.style.background="";
                    }
            }
        </script>
    
 </body>
 </html>
