<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image open</title>
    <style>
        #overlay{
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(0,0, 0, 0.6);
            top: 0;
            left: 0;
            transform: scale(0,0);
            transition: 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        #close{
            color: white;
            position: absolute;
            top: 10px;
            right: 30px;
            font-size: 30px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
        }
    </style>
    
</head>
<body> 
    <div id="overlay">
        <img src="" id="bigimg" alt="">
        <span id="close" onclick="closeit()">X</span>
    </div>
    <img src="https://picsum.photos/id/237/200/300" alt=""    id="main" onclick="getsrc(this)" width="500" height="500">
    <br>
    <img src="https://picsum.photos/id/238/200/300" alt=""     onclick="showbigimg(this.src)" onmouseenter="getsrc(this)" width="100">
    <img src="https://picsum.photos/id/239/200/300" alt=""   onclick="showbigimg(this.src)"  onmouseenter="getsrc(this)" width="100">
    <img src="https://picsum.photos/id/240/200/300" alt=""   onclick="showbigimg(this.src)"  onmouseenter="getsrc(this)" width="100">
    <script>

        var main=document.getElementById("main");
        var overlay=document.getElementById("overlay");
        var bigimg=document.getElementById("bigimg");

        function getsrc(elme){
                main.src=elme.src; 
                 
        } 
        function showbigimg(src){
            overlay.style.transform="scale(1,1)";
            overlay.style.opacity=1;
            bigimg.src=src;
        }
        function closeit(){
            overlay.style.transform="";
            overlay.style.opacity="";
        }
    </script>
</body>
</html>
