<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            width: 700px;
            margin:  40px auto;
            display: flex;
            overflow: hidden;
            position: relative;
            top: 0;
            left: 0;
        }
        .box{
            width: 100%;
            flex-shrink: 0;
            transform: translateX(0);
            transition: 1s;
        }
        img{
             width: 100%;
        }
      .parent  span{
            position: absolute;
            cursor: pointer;
            font-size: 50px;
            color: white;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 10%;
        }
          .left{
            left: 0;
            background: linear-gradient(to left, rgba(0,0,0,0), rgba(0,0,0,0.6));
          }
          .right{
           right: 0;
           background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.6));
          }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box"><img src="https://picsum.photos/id/237/600/500" alt=""></div>
        <div class="box"><img src="https://picsum.photos/id/238/600/500" alt=""></div>
        <div class="box"><img src="https://picsum.photos/id/239/600/500" alt=""></div>
        <div class="box"><img src="https://picsum.photos/id/240/600/500" alt=""></div>
        <div class="box"><img src="https://picsum.photos/id/241/600/500" alt=""></div>
        
    <span onclick="next()" class="right"> <i class="fa-solid fa-angle-right"></i>  </span>
    <span onclick="prev()" class="left"> <i class="fa-solid fa-angle-left"></i></span>
    </div> 
       
   


    <script>
        var boxes=document.querySelectorAll(".box");
        var index=0;

        function next(){
            if(index==boxes.length-1) return;
            index++;
            for(var i=0; i<boxes.length; i++){
                boxes[i].style.transform=`translate(-${index*100}%)`;
            }
            
        }
        function prev(){
            if(index==boxes.length-1) return;
            index--;
            for(var i=0; i<boxes.length; i++){
                boxes[i].style.transform=`translate(-${index*100}%)`;
            }
            
        }
    </script>
</body>
</html>
