<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            
        }
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid red;
            text-align: center;
            font-size: 40px;
        }
   .tray{
    text-align: center;
    margin-top: 40px;
    font-size: 30px;
   }
    .box img{
        height: 100%;
        width: 100%;
    }     
    </style>
</head>
<body>
    <div class="parent">
        <div class="box" id="box1"><img src="https://picsum.photos/id/238/200/300" alt="" height="100%" width="100%"></div>
        <div class="box" id="box2"><img src="https://picsum.photos/id/236/200/300" alt=""></div>
        <div class="box" id="box3"><img src="https://picsum.photos/id/237/200/300" alt=""></div>
    </div>

    <div class="tray">
        <button onclick="move()">click</button>
    </div>

    <script>
        var boxes = document.getElementsByClassName("box");
        function move(){
            var temp=boxes[0].innerHTML;
            boxes[0].innerHTML=boxes[boxes.length-1].innerHTML;
            for(var i=1; i<boxes.length; i++){
                var lastimg=boxes[i].innerHTML;
                boxes[i].innerHTML=temp;
                temp=lastimg;
            }
                
            }
        
    </script>
</body>
</html>
