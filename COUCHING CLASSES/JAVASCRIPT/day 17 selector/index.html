<!-- ------------counter------------- -->

<div class="parent">
    <h1 id="res">0</h1>
    <h2 id="price">$ 0</h2>
    <button onclick="inc()">+</button>
    <button onclick="dec()">-</button>
</div>

<script>
    var resbox=document.getElementById("res");
    var rupesbox=document.getElementById("price");
    var count=0;
    function inc(){
        count++;
        resbox.innerText=count;
        rupesbox.innerText="$"+count*100;
    }
    function dec(){
        if(count==0) return;
        count--;
        resbox.innerText=count;
        rupesbox.innerText= "$"+count*100;
    }
</script>
