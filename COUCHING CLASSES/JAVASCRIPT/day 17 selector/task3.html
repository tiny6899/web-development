        <div class="tray"> 
            <button onclick="forward()">forward</button>
            <button onclick="backword()">backword</button> </div>

            <script>
                var current=1;

                     if(current==1){
                        box2.innerHTML=box1.innerHTML;
                        box1.innerHTML="";
                        current++;
                     }else if(current==2){
                        box3.innerHTML=box2.innerHTML;
                        box2.innerHTML="";
                        current++;
                     }else if(current==3){
                        box1.innerHTML=box3.innerHTML;
                        box3.innerHTML="";
                        current=1;
                     }
                }

                function backword(){
                     if(current==3){
                        box2.innerHTML=box3.innerHTML;
                        box3.innerHTML="";
                        current--;
                     }else if(current==2){
                        box1.innerHTML=box2.innerHTML;
                        box2.innerHTML="";
                        current--;
                     }
