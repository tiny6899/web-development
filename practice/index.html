<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #2d3436;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .parent {
        width: 600px;
        height: 600px;
        border: 2px solid #b2bec3;
        border-radius: 50%;
        margin: 30px auto;
        position: relative;
        animation: ring 60s infinite linear;
      }
      .planet {
        width: 40px;
        position: absolute;
        height: 40px;
        background: #6c5ce7;
        border-radius: 50%;
        top: 50px;
        left: 80px;
      }
      @keyframes ring {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .parent2 {
        width: 550px;
        height: 550px;
        border: 2px solid #b2bec3;
        animation: ring2 60s infinite linear;
        margin: 25px auto;
      }

      @keyframes ring2 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .parent3 {
        width: 500px;
        height: 500px;
        border: 2px solid #b2bec3;
        animation: ring3 60s infinite linear;
        margin: 25px auto;
      }

      @keyframes ring3 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .parent4 {
        width: 450px;
        height: 450px;
        border: 2px solid #b2bec3;
        animation: ring4 60s infinite linear;
        margin: 25px auto;
      }
      @keyframes ring4 {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .parent5 {
        width: 400px;
        height: 400px;
        border: 2px solid #b2bec3;
        animation: ring5 60s infinite linear;
        margin: 25px auto;
      }
      @keyframes ring5 {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .parent6 {
        width: 350px;
        height: 350px;
        border: 2px solid #b2bec3;
        animation: ring6 60s infinite linear;
        margin: 25px auto;
        border: 1px solid white;
      }
      .moon {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: -13px;
      }
      .earth {
        background: #182c61;
        top: 5px;
        left: 70px;
        height: 35px;
        width: 35px;
        animation: earth 20s infinite;
      }

      @keyframes earth {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes ring6 {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .parent7 {
        width: 300px;
        height: 300px;
        border: 2px solid #b2bec3;
        animation: ring7 50s infinite linear;
        margin: 25px auto;
      }
      @keyframes ring7 {
        from {
          transform: rotate(360deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .parent8 {
        width: 250px;
        height: 250px;
        border: 2px solid #b2bec3;
        animation: ring8 50s infinite linear;
        margin: 25px auto;
      }
      @keyframes ring8 {
        from {
          transform: rotate(00deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .sun {
        width: 150px;
        height: 150px;
        background: rgba(255, 240, 0, 5);
        animation: sun 60s infinite;
        margin: 50px auto;
        border: none;
      }

      @keyframes sun {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="planet"></div>

      <div class="parent parent2">
        <div class="planet" style="background: #74b9ff; top: 40px"></div>

        <div class="parent parent3">
          <div
            class="planet"
            style="background: #00b894; top: 20px; left: 100px"
          ></div>

          <div class="parent parent4">
            <div
              class="planet"
              style="
                background: #9980fa;
                top: 10px;
                left: 320px;
                height: 30px;
                width: 30px;
              "
            ></div>

            <div class="parent parent5">
              <div
                class="planet"
                style="background: #f97f51; top: 5px; left: 280px"
              ></div>

              <div class="parent parent6">
                <div class="planet earth">
                  <div class="moon"></div>
                </div>
                <div class="parent parent7">
                  <div
                    class="planet"
                    style="
                      background: #b33771;
                      top: 20px;
                      left: 30px;
                      height: 35px;
                      width: 35px;
                    "
                  ></div>

                  <div class="parent parent8">
                    <div
                      class="planet"
                      style="
                        background: #f8efba;
                        top: 25px;
                        left: 200px;
                        height: 35px;
                        width: 35px;
                      "
                    ></div>

                    <div class="parent sun"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
