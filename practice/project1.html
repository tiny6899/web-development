<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        text-align: center;
        justify-content: center;
        background: cornflowerblue;
      }
      #card {
        width: 300px;
        height: 400px;
        background: white;
        padding: 30px;
        border-radius: 10px;
      }
      #card img {
        width: 100%;
        height: 55%;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
      }
      #card h1 {
        font-size: 30px;
        margin-top: 10px;
        font-weight: 800;
      }
      #card h5 {
        color: red;
        font-size: 25px;
        margin-top: 10px;
        margin-bottom: 30px;
      }
      #card button {
        background-color: cadetblue;
        padding: 12px 20px;
        font-weight: 700;
        border-radius: 5px;
        border: none;
        color: #fff;
        margin: 5px;
        cursor: pointer;
      }
      /* #card #remove {
        background-color: #dadada;
        color: #111;
      } */
    </style>
  </head>
  <body>
    <div id="card">
      <img
        src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
        alt=""
      />
      <h1>Angel Priya</h1>
      <h5>Stranger</h5>

      <div id="btn-container">
        <!-- <button id="remove">Remove</button> -->
        <button id="add">Add Friend</button>
      </div>
    </div>

    <script src="demo.js"></script>
  </body>
</html>
